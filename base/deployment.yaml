apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
        - name: my-app
          image: 468887949677.dkr.ecr.eu-west-3.amazonaws.com/my-app-app1
          ports:
            - containerPort: 8080
