apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: lington-puffy-prod
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/mr-lington/Argocd-GitOps.git
    targetRevision: HEAD
    path: overlays/prod

  destination:
    server: https://kubernetes.default.svc
    namespace: prod

  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true