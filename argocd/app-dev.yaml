apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: lington-puffy-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/mr-lington/Argocd-GitOps.git
    targetRevision: main
    path: envs/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
